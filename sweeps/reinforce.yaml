exp:
  agentType: RF
  nTrainEps: 1000
  nEvalEps: 100
  seed: 12345678
agent:
  alpha:
    distribution: uniform
    min: 0.0001
    max: 0.005
  beta:
    distribution: uniform
    min: 0.0
    max: 1.0
  gamma:
    distribution: uniform
    min: 0.7
    max: 0.999
  delta:
    distribution: uniform
    min: 0.99
    max: 0.9999
  batchSize:
    [4, 8, 16, 32, 64, 128]
env:
  null
sweep:
  method: random
  metric: evalReward
  totalRuns: 180
  count: 30